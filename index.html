<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <title>Contagem Regressiva - Aposentadoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-1: #0f172a;
            --bg-color-2: #1e1b4b;
            --accent-color: #38bdf8;
            --accent-color-2: #c084fc;
            --text-main: #f8fafc;
            --text-secondary: #cbd5e1;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, var(--bg-color-1), var(--bg-color-2));
            color: var(--text-main);
            min-height: 100vh;
            /* Support for mobile viewports */
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient background glow */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent-color);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            top: -100px;
            left: -100px;
            animation: float 10s infinite alternate ease-in-out;
            z-index: 0;
        }

        .glow-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent-color-2);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            bottom: -150px;
            right: -100px;
            animation: float 12s infinite alternate-reverse ease-in-out;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px 24px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .target-date {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 40px;
            display: inline-block;
            padding: 6px 16px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }

        .time-box:active {
            transform: scale(0.95);
        }

        .number {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--text-main), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .small-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        .small-grid .time-box {
            padding: 12px 6px;
        }

        .small-grid .number {
            font-size: 1.5rem;
        }

        .small-grid .label {
            font-size: 0.65rem;
        }

        .total-days {
            background: linear-gradient(135deg, rgba(192, 132, 252, 0.15), rgba(56, 189, 248, 0.15));
            border: 1px solid rgba(192, 132, 252, 0.3);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .total-days-number {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 20px rgba(192, 132, 252, 0.5);
            margin-bottom: 4px;
        }

        .total-days-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Animation for initialization */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="glow"></div>
    <div class="glow-2"></div>

    <div class="container">
        <h1>Aposentadoria</h1>
        <div class="target-date">21 de Novembro de 2028</div>

        <div class="countdown-grid">
            <div class="time-box">
                <div class="number" id="years">0</div>
                <div class="label" id="years-label">Anos</div>
            </div>
            <div class="time-box">
                <div class="number" id="months">0</div>
                <div class="label" id="months-label">Meses</div>
            </div>
            <div class="time-box">
                <div class="number" id="days">0</div>
                <div class="label" id="days-label">Dias</div>
            </div>
        </div>

        <div class="small-grid">
            <div class="time-box">
                <div class="number" id="hours">00</div>
                <div class="label">Horas</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <div class="label">Min</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <div class="label">Seg</div>
            </div>
        </div>

        <div class="total-days">
            <div class="total-days-number" id="total-days">0</div>
            <div class="total-days-label">Dias corridos restantes</div>
        </div>

        <div class="total-days" style="margin-top: 16px; background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(192, 132, 252, 0.15));">
            <div class="total-days-number" id="weekends">0</div>
            <div class="total-days-label">Finais de semana restantes</div>
        </div>
    </div>

    <script>
        // Data alvo: 21 de Novembro de 2028 Ã  meia-noite
        const targetDate = new Date(2028, 10, 21, 0, 0, 0);

        function updateCountdown() {
            const now = new Date();
            const totalDiff = targetDate.getTime() - now.getTime();

            if (totalDiff <= 0) {
                document.querySelector('.container').innerHTML = `
                    <h1 style="color: var(--text-main); font-size: 2rem; margin-bottom: 16px;">Chegou o dia!</h1>
                    <div style="font-size: 4rem; margin-bottom: 16px;">ðŸŽ‰</div>
                    <p style="color: var(--text-secondary); font-size: 1.1rem; line-height: 1.5;">ParabÃ©ns! VocÃª jÃ¡ estÃ¡ aposentado e pode aproveitar a vida!</p>
                `;
                return;
            }

            // Total de dias corridos (arredondado para cima para incluir o dia atual se incompleto)
            const totalDaysRemaining = Math.ceil(totalDiff / (1000 * 60 * 60 * 24));
            
            // Calculando quebra exata
            let years = targetDate.getFullYear() - now.getFullYear();
            let months = targetDate.getMonth() - now.getMonth();
            let days = targetDate.getDate() - now.getDate();
            let hours = targetDate.getHours() - now.getHours();
            let minutes = targetDate.getMinutes() - now.getMinutes();
            let seconds = targetDate.getSeconds() - now.getSeconds();

            if (seconds < 0) {
                minutes--;
                seconds += 60;
            }
            if (minutes < 0) {
                hours--;
                minutes += 60;
            }
            if (hours < 0) {
                days--;
                hours += 24;
            }
            if (days < 0) {
                months--;
                const previousMonth = new Date(targetDate.getFullYear(), targetDate.getMonth(), 0);
                days += previousMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // Total de finais de semana (SÃ¡bados e Domingos como uma unidade)
            let totalWeekends = 0;
            let currentDay = new Date(now.getTime());
            
            // AvanÃ§a para o prÃ³ximo sÃ¡bado se nÃ£o for sÃ¡bado ainda, ou para o prÃ³prio sÃ¡bado
            while (currentDay < targetDate) {
                if (currentDay.getDay() === 6) { // 6 = SÃ¡bado
                    // Verifica se o domingo tambÃ©m estÃ¡ antes da data alvo (para contar o fds completo)
                    const sunday = new Date(currentDay);
                    sunday.setDate(sunday.getDate() + 1);
                    if (sunday < targetDate) {
                        totalWeekends++;
                    }
                    currentDay.setDate(currentDay.getDate() + 7); // Pula pro prÃ³ximo sÃ¡bado
                } else {
                    currentDay.setDate(currentDay.getDate() + 1);
                }
            }

            // Atualiza DOM
            document.getElementById('years').innerText = years;
            document.getElementById('months').innerText = months;
            document.getElementById('days').innerText = days;
            
            // Formata as horas/minutos/segundos com zero Ã  esquerda
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

            document.getElementById('total-days').innerText = totalDaysRemaining.toLocaleString('pt-BR');
            document.getElementById('weekends').innerText = totalWeekends.toLocaleString('pt-BR');

            // PluralizaÃ§Ã£o
            document.getElementById('years-label').innerText = years === 1 ? 'Ano' : 'Anos';
            document.getElementById('months-label').innerText = months === 1 ? 'MÃªs' : 'Meses';
            document.getElementById('days-label').innerText = days === 1 ? 'Dia' : 'Dias';
        }

        // Inicializa e configura o intervalo
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Registra o Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
